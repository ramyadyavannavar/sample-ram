<!DOCTYPE html>
<html>
<head>
    <title>FORM TAG:</title>
    h1{
        color:red;
        width:10px;
    }
</head>
<body bgcolor="pink">
    <form>
        <label style="color:darkmagenta">Firstname:</label>

       <h1> <label>Lastname:</label></h1>

        <input type="text" name="Contact number" id="Contact number"><br><br>
        <label>Date of birth:</label>
        <input type="date"></input><br><br>
        <label> Mail Id</label>
        <input type="text" name="mail" id="mail"><br><br>
        <label>Password</label>

        <label>COURSE:</label><br>

        <label>GENDER:</label><br><br>

            <input type="radio" id="course" name="course">MALE<br>
            <input type="radio" id="course" name="course">FEMALE<br>

        </select>
